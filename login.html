        <!-- Top content -->

                <div class="container">

                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Connectez-vous</h3>
                            		<p>Entrez votre adresse courriel et votre mot de passe</p>

                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Adresse courriel</label>
			                        	<input type="text" name="form-username" placeholder="adresse courriel..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Mot de passe</label>
			                        	<input type="password" name="form-password" placeholder="mot de passe..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Connexion</button>
			                    </form>
		                    </div>
                        </div>
