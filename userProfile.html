<script type="text/javascript">
var token = localStorage.getItem("token");
var email = localStorage.getItem("email");
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var idUser = getParameterByName('id');
getUserParams();
	function getUserParams(){
		$.ajax({
    type:'GET',
    cache : false,
    url: "http://149.56.109.218/API/users",
    data : {email : email, token : token, method :'GET', usertoget : idUser},
    dataType:"jsonp"})
	.done(function(data){
    	console.log(data);
    	document.getElementById("userLastName").value = data.API_RESPONSE.lastname;
    	document.getElementById("userFirstName").value =data.API_RESPONSE.firstname;
    	document.getElementById("userLongDesc").value = data.API_RESPONSE.description;
    	document.getElementById("userEmail").value =data.API_RESPONSE.email;

    	
    	
    	
    	
    	
    	  var ul = document.getElementById("listStudies");
  		  for (var i = 0; i < data.API_RESPONSE.studies.length; ++i) {
  		  var li = document.createElement("li");
  		  li.appendChild(document.createTextNode(data.API_RESPONSE.studies[i].university + " - "+ data.API_RESPONSE.studies[i].yearFinished + " - "+ data.API_RESPONSE.studies[i].name));
          ul.appendChild(li);
    	  }
    	
    	 var ul = document.getElementById("listExperiences");
	  		  for (var i = 0; i < data.API_RESPONSE.experiences.length; ++i) {
	  		  var li = document.createElement("li");
	  		  li.appendChild(document.createTextNode(data.API_RESPONSE.experiences[i].name + " - "+ data.API_RESPONSE.experiences[i].annees));
          ul.appendChild(li);
    	 }
    	
    	  var ul = document.getElementById("listSkills");
	  		  for (var i = 0; i < data.API_RESPONSE.skills.length; ++i) {
	  		  var li = document.createElement("li");
	  		  li.appendChild(document.createTextNode(data.API_RESPONSE.skills[i].name));
          ul.appendChild(li);
    	 }
    	
					
				
    }).fail(function(xhr, status, error)
	{
	alert(xhr.responseText);
	}).always(function(){
            //alert("ajax");
    });
}
	
	
</script>
