        <!-- Top content -->
<div class="container">
			<div class="center">
			<div class="col-sm-12">
						<div class="heading">
							<h2>Informations sur l'offre</h2>
						</div>
						<div class="accordion-wrapper">
							<div class="ac-pane active">
								<div class="ac-content">
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Poste</label>
										<input type="text" disabled ="text" name="jobTitle" placeholder="John..." class="col-xs-10 floatRight beauInput"/>
									</div><br />	
						
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Compétences recherchées</label>
										<div class="col-xs-10 floatRight textAlignLeft">
											<a>PHP<a>																							
											<a>HTML<a>
											<a>C++<a>											
										</div>
									</div>	
										
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Horaire</label>
										<input type="text" disabled type="text" name="jobSchedule" placeholder="9:00 à 5:00" class="col-xs-10 floatRight beauInput"/>
									</div><br />
									
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Grosseur de l'équipe</label>
										<input type="text" disabled type="text" name="teamSize" placeholder="Environ 15 personnes" class="col-xs-10 floatRight beauInput"/>
									</div><br />
									
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Longue description description</label>
										 <textarea disabled placeholder="Courte description..." name="longdesc" rows="12" cols="40" class="col-xs-10 floatRight"></textarea>
									</div><br />
									
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Salaire offert ($/heure)</label>
										 <input type="text" disabled type="text" name="jobSalaryHigh" placeholder="maximum" class="col-xs-4 floatRight beauInput"/>
										 <label class="col-xs-2 floatRight beauInput" style="margin-top:10px;"> à </label>
										 <input type="text" disabled type="text" name="jobSalaryLow" placeholder="minimum" class="col-xs-4 floatRight beauInput"/>										 
									</div><br />
									
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Avantages sociaux</label>
										 <input type="text" disabled type="text" name="avantages" placeholder="Char payé, Collation payées" class="col-xs-10 floatRight beauInput"/>										 
									</div><br />

									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Courriel</label>
										<input type="email" disabled type="text" name="emailContact" placeholder="john.doh@gmail.com" class="col-xs-10 floatRight"/>
									</div><br />
									<div class="row">
										<label  class="col-sm-1 textAlignLeft">Téléphone</label>
										<input type="tel" disabled type="text" name="phoneContact" placeholder="555-555-5555" class="col-xs-10 floatRight"/>
									</div><br />
										
										
																		
								</div>
							</div>
							
							
						</div>
					</div>
